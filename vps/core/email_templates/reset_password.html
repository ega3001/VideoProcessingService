<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>vps: Reset password</title>
    
    {% include '_styles_.html' %}
</head>

<body>
    <div class="container">
        <a href="https://vps.com" target="_blank">
            <img class="logo" src="https://downloads.vps.com/logo.png" alt="">
        </a>
        <div class="box">
            <h3>
                Reset password
            </h3>
            <p>
                Hi, {{user_name}}!
                <br>
                We have received a request to reset your password.
                <br>
                Please click the button below to reset your password:
            </p>
            <form action="{{reset_url}}" target="_blank">
                <button class="button" type="submit">
                    Verify
                </button>
            </form>
            <p class="caption">
                If it wasn't you, you can ignore this email.
            </p>
        </div>

            support@vps.com
        </div>
    </div>
</body>
